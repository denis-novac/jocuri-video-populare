    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Vizualizare imagine">
        <button class="lightbox-close" id="lightboxClose" aria-label="Închide">&#10005;</button>
        <button class="lightbox-arrow lightbox-prev" id="lightboxPrev" aria-label="Anterior">&#8249;</button>
        <button class="lightbox-arrow lightbox-next" id="lightboxNext" aria-label="Următor">&#8250;</button>
        <div class="lightbox-inner">
            <img src="" alt="" id="lightboxImg" class="lightbox-img">
        </div>
        <div class="lightbox-counter" id="lightboxCounter"></div>
    </div>

        </div>
    </footer>

    <script>
        (function () {
            const items   = document.querySelectorAll('.gallery-item');
            const lb      = document.getElementById('lightbox');
            const lbImg   = document.getElementById('lightboxImg');
            const lbClose = document.getElementById('lightboxClose');
            const lbPrev  = document.getElementById('lightboxPrev');
            const lbNext  = document.getElementById('lightboxNext');
            const lbCount = document.getElementById('lightboxCounter');
            let current   = 0;

            // Colectăm src-urile și alt-urile
            const images = Array.from(items).map(item => ({
                src: item.querySelector('img').src,
                alt: item.querySelector('img').alt
            }));

            function openLightbox(index) {
                current = index;
                showImage();
                lb.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeLightbox() {
                lb.classList.remove('active');
                document.body.style.overflow = '';
            }

            function showImage() {
                lbImg.src    = images[current].src;
                lbImg.alt    = images[current].alt;
                lbCount.textContent = (current + 1) + ' / ' + images.length;
            }

            function prev() {
                current = (current - 1 + images.length) % images.length;
                showImage();
            }

            function next() {
                current = (current + 1) % images.length;
                showImage();
            }

            // Click pe item
            items.forEach((item, i) => {
                item.addEventListener('click', () => openLightbox(i));
            });

            lbClose.addEventListener('click', closeLightbox);
            lbPrev.addEventListener('click', prev);
            lbNext.addEventListener('click', next);

            // Click pe fundal închide
            lb.addEventListener('click', (e) => {
                if (e.target === lb) closeLightbox();
            });

            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (!lb.classList.contains('active')) return;
                if (e.key === 'Escape')      closeLightbox();
                if (e.key === 'ArrowLeft')   prev();
                if (e.key === 'ArrowRight')  next();
            });
        })();
    </script>
